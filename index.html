<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AlibiSkils</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/local.css" rel="stylesheet">
  </head>
  <body>
    <header class="top_header">
      <div class="container">
        <div class="row vert_center">
          <div class="col-sm-3 col-xs-6 logo">
            <a href="/"><img src="img/logo.png"></a>
          </div>
        </div>
      </div>
    </header>
    <div class="top_banner">
      <div class="reg_popup" style="display: block;">
        <form class="user-info">

          <div class="who_reg row">
            <div class="col-xs-4 who_reg_item">
              <div id="i_student" class="selected"></div>
            </div>
            <div class="col-xs-4 who_reg_item hide_mobile">
              <h2 class="who_are">Кто Ты</h2>
            </div>
            <div class="col-xs-4 who_reg_item">
              <div id="i_teacher"></div>
            </div>
          </div>

          <div class="row user_info">
            <input id="user-role" type="text" name="entry.485191081" value="student" hidden>
            <div id="user-name" class="col-xs-12 col-sm-6">
              <input type="text" placeholder="Name" name="entry.1406128681" class="reg_log_input">
              <label class="error"></label>
            </div>
            <div id="user-email" class="col-xs-12 col-sm-6">
              <input type="mail" placeholder="Email" name="entry.1783535302" class="reg_log_input">
              <label class="error"></label>
            </div>
          </div>

          <div class="row notification">
            <h4 class="col-xs-10 text-center">
              Будьте первым оповещены о выходе релиза Alibi Skills
            </h4>
          </div>

          <div class="row submit_form">
            <div class="text-center">
              <button type="submit" class="blue_button">Присоединиться</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <footer id="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-xs-12 text-left logo">
            <img src="img/logo.png">
          </div>
          <div class="col-sm-6 col-xs-12 text-right footer_social_container">
            <a href="#" class="fb social"></a>
            <a href="#" class="tw social"></a>
            <a href="#" class="gp social"></a>
            <a href="#" class="yt social"></a>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/jquery.debounce.js"></script>
    <script src="js/local.js"></script>
  </body>
</html>
